<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Login</title>
    <link rel="stylesheet" href="contato.css">

</head>

<body>
    
    <form action="" autocomplete="off">
        <fieldset>
            <legend>Formul√°rio de Contato</legend>
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" required placeholder="Digite seu nome completo">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite seu e-mail aqui">

            <label for="subject">Assunto</label>
            <input type="text" name="text" id="text">

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" rows="5" required maxlength="1000" minlength="30" placeholder="Conte nos Tudo"></textarea>
        
            
             <input type="submit" class="btn">
        </fieldset>


    </form>



</body>
</html>
